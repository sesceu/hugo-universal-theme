<div id="heading-breadcrumbs">
    {{if .Params.banner }}
    <div class="banner" style="background: url('{{.Params.banner | relURL }}') center center repeat;"></div>
    {{else}}
    <div class="banner"></div>
    {{end}}
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>{{ .Title }}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
